apprails:
  build: ./app-rails
  command: rails s
  volumes:
    - ./app-rails/foo:/u/apps/rails
    - ./app-rails/redis_page:/u/apps/redis_page
  links:
    - redis
  ports:
    - "3000:3000"
sidekiq:  
  build: ./app-rails
  command: bundle exec sidekiq
  volumes:
    - ./app-rails/foo:/u/apps/rails
  links:
    - redis
redis:
  build: ./redis
  ports:
    - "6379:6379"
